<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/app.css">
  <link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
  <title>html form</title>
</head>
<body>
<div class="subscribe-container">
  <form method="POST">
    <input type="text" name="emailAddress" placeholder="Email Address" required>
    <input type="text" name="policy" placeholder="Policy Id" required>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="date_of_policy" placeholder="Start Date of Policy" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="duration" placeholder="Duration of Policy" required>
    <input type="text" name="price" placeholder="Price of Policy" required>
    <input class="subscribe-button" type="submit" value="Submit">
  </form>
</div>
</body>
</html>
